<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- This is the reset CSS link -->
    <link rel="stylesheet" href="./reset.css">
    <!-- Font Awesome CSS link -->

    <link rel="stylesheet" href="./stylesheet.css">
    <title>Hound and Seek</title>

<body>
    <header>
        <h2>Hound and Seek</h2>
        <p class="lead"> Let us find your perfect companion!</p>
    </header>

    <!-- This section will contain the species selection -->
    <section>
        <nav>
            <h3>Select your preferences!</h3>
            <br>
            <span>
                <button id="catBtn"> Cat </button>
                <button id="dogBtn"> Dog </button>
                <button id="surpriseBtn"> Surprise me!</button>
            </span>

            <!-- This will be the row where the drop down can populate back to based off selection -->
            <br>
            <h3>Breed List</h3>
            <br>
            <p>Don't see a list? Make sure you have a species selected!</p><br>
            <div id="banner-message">
                <h3>Select a Breed<h3>

                <select class="breed_select">
                    <option></option>
                </select>

            </div>

            <h3> <br>Recent Searches</h3>
            <div class="row">
                <div class="column" style="background-color:#cccccc;"></div>
                <div class="column" style="background-color:#cccccc;"></div>
                <div class="column" style="background-color:#cccccc;"></div>
              </div>
        </nav>

        <article>
            <img class="img hide" id="breed_image" src="">
        </article>
        <style>
            .img {
                width: 500px;
                height: 500px;
                background-position: 50% 50%;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </section>

    <footer>
        <a href="page2.html">This one is perfect! Look up adoption centers near me!</a>
    </footer>

    <!-- Jquery script -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- our java -->
    <script src="./script.js"></script>
